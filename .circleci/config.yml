version: 2

jobs:
  release:
    docker:
    - image: circleci/golang:1.11.1
    working_directory: /go/src/github.com/todarch/todarch-cli
    steps:
    - checkout
    - run: go get -d ./... # download all go-gettable dependencies
    - run: curl -sL https://git.io/goreleaser | bash

workflows:
  version: 2
  release:
    jobs:
    - release:
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /v[0-9]+(\.[0-9]+)*(-.*)*/